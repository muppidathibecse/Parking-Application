<body class="relative mt-15">
  <div class="flex flex-col justify-center items-center px-10 p-10">
    <h1 class="text-[35px] font-bold text-[#0D1C4C]">Our Available Loactions</h1>
    <hr class="border-t-4 w-35 rounded border-[#0D1C4C]" />
    <div class="flex flex-wrap justify-center items-center gap-[30px] mt-10">
      <div
        *ngFor="let slot of availablelist"
        class="flex flex-col bg-white justify-between gap-3 w-[270px] h-[380px] shadow-xl p-2 rounded-[20px]"
      >
        <img src="{{ slot.imagepath }}" alt="" class="h-[160px] rounded" />
        <hr class="h-px bg-gray-400 border-0" />

        <p
          [ngClass]="slot.numberofslots === 0 ? 'text-gray-500' : 'text-black'"
          class="font-bold text-[18px] w-[150px]"
        >
          {{ slot.city }}, Bangalore - 5600851.
        </p>
        <div class="flex justify-between text-gray-500 font-semibold">
          <p [ngClass]="slot.numberofslots === 0 ? 'text-red-500' : 'text-green-500'">
            {{ slot.numberofslots }} Slots
          </p>

          <p>{{ slot.rs | currency : 'INR' }} / Day</p>
        </div>
        <button
          (click)="openBookingPopup()"
          [ngClass]="
            slot.numberofslots === 0
              ? 'bg-gray-500 cursor-not-allowed'
              : 'bg-[#1A4C9B] cursor-pointer'
          "
          class="py-2 text-white font-bold rounded-[10px] text-[18px]"
        >
          {{ slot.numberofslots === 0 ? 'No Slots' : 'Book Now' }}
        </button>
      </div>
    </div>
  </div>
  <hr class="h-px bg-gray-400 border-0" />
  <div
    *ngIf="showBookingPopup"
    class="fixed inset-0 flex items-center justify-center z-50"
  >
    <div class="bg-white w-[800px] h-[600px] rounded-lg relative p-4">
      <button
        class="absolute top-2 right-2 text-black font-bold text-xl"
        (click)="closeBookingPopup()"
      >
        Ã—
      </button>

      <app-bookings></app-bookings>
    </div>
  </div>
  <div class="w-[100%]">
    <app-footer></app-footer>
  </div>
</body>
